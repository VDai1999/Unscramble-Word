<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble</title>

    <link rel="stylesheet" href="style.css">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body onload="initGame();">
    <div class="container">
        <div>
            <table>
                <tr>
                    <td id="time_id"><b>Time: </b>
                        <span id="seconds">00</span>s:<span id="tens">00</span>
                    </td>
                    <td class="second_column"><b>Score: </b><span id="score_id">0</span></td>
                </tr>
            </table>
            <h2>Scramble Words</h2>
        </div>

        <div class="content">
            <p class="word"></p>

            <div class="details">
                <p class="hint"><b>Hint:</b> <span></span></p>
            </div>

            <input type="text" id="input_id" onkeypress="return false;" readonly>

            <div>
                <br>
            </div>

            <div>
                <table>
                    <tr>
                        <td> 
                            <button class="delete_text" onClick="reset_input();">&#10006;</button>
                        </td>

                        <td class="second_column"> 
                            <button class="delete_text" onClick="delete_input();">&#8592;</button>
                        </td>
                    </tr>
                </table>                
            </div>

            <div>
                <br>
            </div>

            <div id="shuffled_wrds"></div>

            <div class="buttons">
                <button onClick="refresh();" id="refresh_id">Refresh Word</button>
                <button onClick="checkWord();" id="check_id">Check Word</button>
                <div class="popup" id="popup_id">
                    <img id="img_id">
                    <h2><span id="message_1_id"></span></h2>
                    <p><span id="message_2_id"></span></p>
                    
                    <table>
                        <tr>
                            <td width="50%">
                                <button id="give_up_btn" type="button" onClick="giveUpGame();">Give Up</button>
                            </td>
                            <td width="50%">
                                <button id="continue_btn" type="button" onClick="continueGame();">Continue</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- <div class="popup" id="final_screen_id">
                    <img src="img/luck.jpeg" >
                    <h2>Total Score: <span id="final_score_id"></span></h2>
                    <button id="again_btn">Again</button>
                </div> -->
            </div>
        </div>

    </div>
</body>
</html>
